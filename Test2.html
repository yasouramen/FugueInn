<!DOCTYPE html>
<html>
<head>
	<title>个人网站</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>欢迎来到我的个人网站</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#about">关于我</a></li>
			<li><a href="#skills">技能</a></li>
			<li><a href="#projects">项目</a></li>
			<li><a href="#contact">联系我</a></li>
		</ul>
	</nav>
	<main>
		<section id="about">
			<h2>关于我</h2>
			<p>我是一名前端工程师，热爱编程和设计。我喜欢使用HTML、CSS和JavaScript构建现代网站，并致力于提高用户体验。</p>
		</section>
		<section id="skills">
			<h2>技能</h2>
			<ul>
				<li>HTML5</li>
				<li>CSS3</li>
				<li>JavaScript</li>
				<li>jQuery</li>
				<li>Bootstrap</li>
				<li>React</li>
				<li>Git</li>
				<li>Photoshop</li>
			</ul>
		</section>
		<section id="projects">
			<h2>项目</h2>
			<ul>
				<li><a href="#">项目1</a></li>
				<li><a href="#">项目2</a></li>
				<li><a href="#">项目3</a></li>
			</ul>
		</section>
		<section id="contact">
			<h2>联系我</h2>
			<form action="#" method="post">
				<label for="name">姓名：</label>
				<input type="text" id="name" name="name" required>
				<label for="email">邮箱：</label>
				<input type="email" id="email" name="email" required>
				<label for="message">留言：</label>
				<textarea id="message" name="message" required></textarea>
				<button type="submit">提交</button>
			</form>
		</section>
	</main>
